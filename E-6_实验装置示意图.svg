<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景和标题 -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  <text x="400" y="30" font-size="20" font-family="Arial" text-anchor="middle" font-weight="bold">谱维流动概念实验装置示意图</text>
  
  <!-- 支架 -->
  <rect x="390" y="150" width="20" height="350" fill="#d0d0d0"/>
  <rect x="370" y="480" width="60" height="20" fill="#d0d0d0"/>
  <text x="400" y="200" font-size="12" font-family="Arial" text-anchor="middle" transform="rotate(-90, 400, 200)">支架</text>
  
  <!-- 电机 -->
  <rect x="380" y="120" width="40" height="30" fill="#666666"/>
  <text x="400" y="140" font-size="12" font-family="Arial" text-anchor="middle" fill="white">电机</text>
  
  <!-- 转轴 -->
  <rect x="395" y="80" width="10" height="40" fill="#888888"/>
  <text x="420" y="100" font-size="12" font-family="Arial">转轴</text>
  
  <!-- 细绳和小球 - 不同长度 -->
  <!-- 10cm 细绳 -->
  <line x1="400" y1="80" x2="450" y2="80" stroke="#000000" stroke-width="1"/>
  <circle cx="450" cy="80" r="5" fill="#c0392b"/>
  <text x="470" y="85" font-size="10" font-family="Arial">10cm</text>
  
  <!-- 15cm 细绳 -->
  <line x1="400" y1="100" x2="470" y2="100" stroke="#000000" stroke-width="1"/>
  <circle cx="470" cy="100" r="5" fill="#e67e22"/>
  <text x="490" y="105" font-size="10" font-family="Arial">15cm</text>
  
  <!-- 20cm 细绳 -->
  <line x1="400" y1="120" x2="490" y2="120" stroke="#000000" stroke-width="1"/>
  <circle cx="490" cy="120" r="5" fill="#f1c40f"/>
  <text x="510" y="125" font-size="10" font-family="Arial">20cm</text>
  
  <!-- 25cm 细绳 -->
  <line x1="400" y1="140" x2="510" y2="140" stroke="#000000" stroke-width="1"/>
  <circle cx="510" cy="140" r="5" fill="#27ae60"/>
  <text x="530" y="145" font-size="10" font-family="Arial">25cm</text>
  
  <!-- 30cm 细绳 -->
  <line x1="400" y1="160" x2="530" y2="160" stroke="#000000" stroke-width="1"/>
  <circle cx="530" cy="160" r="5" fill="#3498db"/>
  <text x="550" y="165" font-size="10" font-family="Arial">30cm</text>
  
  <!-- 高速相机 -->
  <!-- 相机1 -->
  <rect x="250" y="100" width="30" height="20" fill="#9b59b6"/>
  <rect x="280" y="105" width="20" height="10" fill="#9b59b6"/>
  <text x="240" y="110" font-size="12" font-family="Arial" text-anchor="end">高速相机1</text>
  
  <!-- 相机2 -->
  <rect x="550" y="250" width="20" height="30" fill="#9b59b6"/>
  <rect x="555" y="280" width="10" height="20" fill="#9b59b6"/>
  <text x="540" y="265" font-size="12" font-family="Arial" text-anchor="end">高速相机2</text>
  
  <!-- 位置传感器 -->
  <!-- 传感器1 -->
  <rect x="300" y="250" width="15" height="15" fill="#1abc9c"/>
  <line x1="315" y1="257.5" x2="350" y2="257.5" stroke="#1abc9c" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="280" y="260" font-size="10" font-family="Arial" text-anchor="end">传感器1</text>
  
  <!-- 传感器2 -->
  <rect x="490" y="300" width="15" height="15" fill="#1abc9c"/>
  <line x1="482.5" y1="315" x2="482.5" y2="350" stroke="#1abc9c" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="470" y="310" font-size="10" font-family="Arial" text-anchor="end">传感器2</text>
  
  <!-- 传感器3 -->
  <rect x="350" y="350" width="15" height="15" fill="#1abc9c"/>
  <line x1="357.5" y1="335" x2="357.5" y2="300" stroke="#1abc9c" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="330" y="355" font-size="10" font-family="Arial" text-anchor="end">传感器3</text>
  
  <!-- 数据采集系统 -->
  <rect x="250" y="400" width="100" height="50" fill="#34495e"/>
  <text x="300" y="430" font-size="12" font-family="Arial" text-anchor="middle" fill="white">数据采集系统</text>
  
  <!-- 连接线 -->
  <line x1="350" y1="400" x2="350" y2="365" stroke="#666666" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="300" y1="400" x2="300" y2="265" stroke="#666666" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="350" y1="450" x2="400" y2="450" stroke="#666666" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="490" y1="300" x2="550" y2="300" stroke="#666666" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- 旋转方向指示 -->
  <path d="M400 60 L410 50 L400 40 L390 50 Z" fill="none" stroke="#000000" stroke-width="1"/>
  <text x="420" y="55" font-size="10" font-family="Arial">旋转方向</text>
  
  <!-- 图例 -->
  <rect x="600" y="100" width="150" height="150" fill="white" stroke="#000000" stroke-width="1"/>
  <text x="675" y="120" font-size="12" font-family="Arial" text-anchor="middle" font-weight="bold">图例</text>
  
  <circle cx="620" cy="140" r="5" fill="#c0392b"/>
  <text x="650" y="145" font-size="10" font-family="Arial">小金属球</text>
  
  <line x1="615" y1="160" x2="635" y2="160" stroke="#000000" stroke-width="1"/>
  <text x="670" y="165" font-size="10" font-family="Arial">细绳（不同长度）</text>
  
  <rect x="615" y="175" width="20" height="10" fill="#9b59b6"/>
  <text x="670" y="185" font-size="10" font-family="Arial">高速相机</text>
  
  <rect x="615" y="200" width="15" height="15" fill="#1abc9c"/>
  <text x="670" y="210" font-size="10" font-family="Arial">位置传感器</text>
  
  <rect x="615" y="225" width="20" height="10" fill="#34495e"/>
  <text x="670" y="235" font-size="10" font-family="Arial">数据采集系统</text>
</svg>